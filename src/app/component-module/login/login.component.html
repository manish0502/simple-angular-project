 
 <div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h2>Login as User</h2>

    <!-- Icon -->
    <div class="fadeIn first">
      <!-- <img src="" id="icon" alt="User Icon" /> -->
      <!-- <img src="https://img.icons8.com/nolan/64/login-rounded-right.png"/> -->
      <img src="https://img.icons8.com/bubbles/50/000000/cloud-account-login-male.png"/>
    </div>

    <!-- Login Form -->
    <form #loginForm="ngForm" (ngSubmit)="loginUser($event,loginForm)">
      <input type="text" id="login" class="fadeIn second" name="username" placeholder="username" 
      [ngClass]="{ 'is-invalid': username.touched && username.invalid }"
      #username="ngModel"
      ngModel required>
      <span class="invalid-feedback">Username can't be blank.</span>
      
      <input type="text" id="password" class="fadeIn third" name="password" 
      [ngClass]="{ 'is-invalid': password.touched && password.invalid }" #password="ngModel"
      placeholder="password" ngModel required>
      <span class="invalid-feedback">Password can't be blank.</span>

      <input type="submit" class="fadeIn fourth" value="Log In" [disabled]="loginForm.invalid">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
